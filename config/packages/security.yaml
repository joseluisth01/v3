security:
    # https://symfony.com/doc/current/security/experimental_authenticators.html
    enable_authenticator_manager: true
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            id: App\Security\UserProvider
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            custom_authenticator: App\Security\LoginFormAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        #- { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/admin/add-opinion, roles: ROLE_ADMIN }
        - { path: ^/admin/get-opiniones, roles: ROLE_ADMIN } # Nueva regla
        - { path: ^/admin/manage-opinions, roles: ROLE_ADMIN } # Nueva regla
        - { path: ^/admin/config-somos/add, roles: ROLE_ADMIN } # Nueva regla
        - { path: ^/admin/config-quienes-somos, roles: ROLE_ADMIN } # Nueva regla
        - { path: ^/admin/config/recursos/add, roles: ROLE_ADMIN } # Nueva regla
        - { path: ^/config/recursos, roles: ROLE_ADMIN } # Nueva regla
        - { path: ^/config-promociones, roles: ROLE_ADMIN } # Nueva regla
        - { path: ^/admin/quienes-somos, roles: PUBLIC_ACCESS } # Nueva regla
        - { path: ^/test, roles: PUBLIC_ACCESS }
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/gestion, roles: ROLE_USER }
        - { path: ^/cliente/registro, roles: PUBLIC_ACCESS }
        - { path: ^/cliente/existe, roles: PUBLIC_ACCESS }
        - { path: ^/cliente/cpostal-ok, roles: PUBLIC_ACCESS }
        - { path: ^/cliente/confirmacion, roles: PUBLIC_ACCESS }
        - { path: ^/cliente, roles: ROLE_USER }
        - { path: ^/documentos/callback-pay, roles: PUBLIC_ACCESS }
        - { path: ^/documentos, roles: ROLE_USER }
